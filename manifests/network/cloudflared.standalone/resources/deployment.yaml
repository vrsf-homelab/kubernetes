apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-controller
  namespace: cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: cloudflared-controller
    spec:
      containers:
        - name: controller
          image: cloudflare/cloudflared:2024.6.0
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
            - name: creds
              mountPath: /etc/cloudflared/creds
              readOnly: true
            - name: cert
              mountPath: /etc/cloudflared/cert
              readOnly: true
          resources:
            limits:
              memory: 256Mi
              cpu: 100m
      volumes:
        - name: creds
          secret:
            secretName: cloudflared-credentials
        - name: cert
          secret:
            secretName: cloudflared-certificate
        - name: config
          configMap:
            name: cloudflared-config
            items:
              - key: config.yaml
                path: config.yaml
