controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus

  service:
    annotations:
      metallb.universe.tf/loadBalancerIPs: 10.0.30.21

  podDisruptionBudget:
    enabled: true
    maxUnavailable: 0

  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
