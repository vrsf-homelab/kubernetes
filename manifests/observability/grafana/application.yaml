apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argo-system
spec:
  project: observability
  source:
    repoURL: git@github.com:vrsf-homelab/helm-charts.git
    path: charts/grafana
    targetRevision: master
    helm:
      valueFiles:
        - secrets://values.secrets.enc.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
