grafana:
  enabled: false

prometheus:
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  prometheusSpec:
    retention: 14d
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-csi
          accessModes: ["ReadWriteMany"]
          resources:
            requests:
              storage: 20Gi

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    ingressClassName: nginx
    hosts:
      - prometheus.vrsf.in
    paths:
      - /
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.vrsf.in

kube-state-metrics:
  metricLabelsAllowlist:
    - nodes=[*]
    - namespaces=[*]
    - pods=[*]

kubeApiServer:
  enabled: false

kubeScheduler:
  enabled: false

kubeEtcd:
  enabled: false

coreDns:
  enabled: false

kubeControllerManager:
  enabled: false

alertmanager:
  enabled: false
