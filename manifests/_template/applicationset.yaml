apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: example
  namespace: argo-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Example project for testing.

  sourceRepos:
    - "*"

  destinations:
    - namespace: "*"
      server: "*"

  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: example
  namespace: argo-system
spec:
  generators:
    - git:
        repoURL: git@github.com:vrsf-homelab/kubernetes.git
        revision: &revision master
        directories:
          - path: "manifests/example/*"
          - path: "manifests/example/*.disabled"
            exclude: true
          - path: "manifests/example/*.standalone"
            exclude: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      name: "{{ path.basenameNormalized }}"
      labels:
        app-group: example
      annotations:
        notifications.argoproj.io/subscribe.on-deleted.slack: homelab-argocd
        notifications.argoproj.io/subscribe.on-health-degraded.slack: homelab-argocd
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: homelab-argocd
        notifications.argoproj.io/subscribe.on-sync-failed.slack: homelab-argocd
        notifications.argoproj.io/subscribe.on-sync-status-unknown.slack: homelab-argocd
    spec:
      project: example
      source:
        repoURL: git@github.com:vrsf-homelab/kubernetes.git
        targetRevision: *revision
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
