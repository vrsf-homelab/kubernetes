apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: in.vrsf.cloudflared
  namespace: argocd
spec:
  project: default
  source:
    path: in.vrsf.cloudflared
    repoURL: "https://github.com/vrsf-homelab/kubernetes.git"
    targetRevision: HEAD
  destination:
    namespace: cloudflared
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
